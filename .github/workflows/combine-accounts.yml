name: Combine Account Data

on:
  push:
    paths:
      - 'accounts/*.json'
      - '!accounts/combined.json'
      - '!accounts/index.json'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  combine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-generate index.json and combine accounts
        run: |
          # Auto-detect all account files (exclude combined.json and index.json)
          ACCOUNT_FILES=$(ls accounts/*.json 2>/dev/null | grep -v 'combined.json' | grep -v 'index.json' || true)

          # Extract account IDs from filenames
          ACCOUNT_IDS=""
          for FILE in $ACCOUNT_FILES; do
            BASENAME=$(basename "$FILE" .json)
            if [ -n "$ACCOUNT_IDS" ]; then
              ACCOUNT_IDS="$ACCOUNT_IDS,$BASENAME"
            else
              ACCOUNT_IDS="$BASENAME"
            fi
          done

          # Generate index.json
          echo '{' > accounts/index.json
          echo '  "accounts": [' >> accounts/index.json
          FIRST=true
          for FILE in $ACCOUNT_FILES; do
            BASENAME=$(basename "$FILE" .json)
            if [ "$FIRST" = true ]; then
              FIRST=false
              echo "    \"$BASENAME\"" >> accounts/index.json
            else
              echo "    ,\"$BASENAME\"" >> accounts/index.json
            fi
          done
          echo '  ]' >> accounts/index.json
          echo '}' >> accounts/index.json

          # Pretty print index.json
          cat accounts/index.json | jq '.' > accounts/index_temp.json
          mv accounts/index_temp.json accounts/index.json

          echo "Generated index.json with accounts: $ACCOUNT_IDS"

          # Build combined.json
          echo '{' > accounts/combined.json
          echo '  "last_updated": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",' >> accounts/combined.json
          echo '  "accounts": [' >> accounts/combined.json

          # Process each account file
          FIRST=true
          for FILE in $ACCOUNT_FILES; do
            if [ -f "$FILE" ]; then
              if [ "$FIRST" = true ]; then
                FIRST=false
              else
                echo ',' >> accounts/combined.json
              fi
              # Add account data (indented)
              cat "$FILE" | jq '.' | sed 's/^/    /' >> accounts/combined.json
            fi
          done

          echo '' >> accounts/combined.json
          echo '  ]' >> accounts/combined.json
          echo '}' >> accounts/combined.json

          # Pretty print combined.json
          cat accounts/combined.json | jq '.' > accounts/combined_temp.json
          mv accounts/combined_temp.json accounts/combined.json

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add accounts/index.json accounts/combined.json

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-update index and combine account data"
            git push
          fi
